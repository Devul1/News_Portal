{% extends 'flatpages/default.html' %}

{% block title %}
{{ post.header }}
{% endblock title %}

{% block content %}
<h1>{{ post.header.title }}</h1>
<hr>
<table>
    <tr>
        <td><b>Header</b></td>
        <td><b>Publication date</b></td>
        <td><b>Text</b></td>
    </tr>
    <tr>
        <td>{{ post.header }}</td>
        <td>{{ post.time|date:'d M Y' }}</td>
        <td>{{ post.text }}</td>
    </tr>
</table>
{% endblock content %}
